name: rhemabiblequiz
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  logging: ^1.2.0
  go_router: ^12.1.0
  shared_preferences: ^2.2.2
  google_mobile_ads: ^3.1.0
  audioplayers: ^5.2.0
  games_services: ^4.0.0
  animated_text_kit: ^4.2.2
  collection: ^1.17.2
  # just_audio: ^0.9.36
  # firebase_crashlytics: ^3.4.3
  # firebase_core: ^2.21.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/images/boob.png
  uses-material-design: true
  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/font/Permanent_Marker/PermanentMarker-Regular.ttf
    - family: LuckiestGuy-Regular
      fonts:
        - asset: assets/font/LuckiestGuy-Regular.ttf


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
